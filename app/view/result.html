<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/select2/css/select2.min.css">
    <link rel="stylesheet" href="/select2theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <title>数据处理脚本</title>

</head>
<body style="min-width: 1366px">
<div class="row" style="margin-top: 30px">
    <div class="col-md-8 offset-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">查询结果</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                    <tr>
                        <th>项目</th>
                        <th>一级分类{{ category_1 }}</th>
                        <th>二级分类{{ category_2 }}</th>
                        <th>平均值</th>
                        <th>标准差</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for list in data %}
                    <tr>
                        <td>{{ list.column }}</td>
                        <td>{{ list.category_1_value }}</td>
                        <td>{{ list.category_2_value }}</td>
                        <td>{{ list.avg }}</td>
                        <td>{{ list.sd }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery/jquery.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/select2/js/select2.full.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    })
</script>
</html>
